<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="/socket.io/socket.io.js"></script>
    <script
      type="text/javascript"
      src="node_modules/qrcode-generator/qrcode.js"
    ></script>
    <script type="text/javascript" src="js/computer.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles/computer.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/cards.css" />
    <title>TrueCoders | Cards</title>
  </head>
  <body>
    <!-- Confetti for Ultra Rare -->
    <div id="tsparticles"></div>
    <!-- Score -->
    <div class="score-container">
      <h5>Collection:</h5>
      <div id="ultrarare-count">0/4</div>
      <div id="rare-count">0/1</div>
      <div id="royal-count">0/11</div>
      <div id="gold-count">0/11</div>
      <div id="silver-count">0/11</div>
      <div id="bronze-count">0/11</div>
      <div id="standard-count">0/11</div>
    </div>
    <!-- Pointer to indicate phone direction-->
    <div id="phone-move" class="path"></div>
    <!-- Waiting for phone to connect banner -->
    <div id="waiting-for-device">
      <div class="section">
        <span>Scan with phone or go to:</span>
        <span id="url"></span>
      </div>
      <div id="placeholder"></div>
      <div class="section">
        <span>Waiting phone to connect ...</span>
      </div>
    </div>
  </body>
</html>
