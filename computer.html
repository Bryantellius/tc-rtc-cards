<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="/socket.io/socket.io.js"></script>
    <script
      type="text/javascript"
      src="node_modules/qrcode-generator/qrcode.js"
    ></script>
    <script type="text/javascript" src="js/computer.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles/computer.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/cards.css" />
    <title>TrueCoders | Cards</title>
  </head>
  <body>
    <!-- Collection Div -->
    <div id="cancel">&#10005;</div>
    <div id="collection"></div>
    <!-- Score -->
    <div class="score-container">
      <h5>Collection:</h5>
      <div
        class="hover-show"
        onclick="showCollection('joker-rare')"
        id="ultrarare-count"
      >
        0/4
      </div>
      <div class="hover-show" onclick="showCollection('joker')" id="rare-count">
        0/4
      </div>
      <div
        class="hover-show"
        onclick="showCollection('royal')"
        id="royal-count"
      >
        0/11
      </div>
      <div class="hover-show" onclick="showCollection('gold')" id="gold-count">
        0/11
      </div>
      <div
        class="hover-show"
        onclick="showCollection('silver')"
        id="silver-count"
      >
        0/11
      </div>
      <div
        class="hover-show"
        onclick="showCollection('bronze')"
        id="bronze-count"
      >
        0/11
      </div>
      <div
        class="hover-show"
        onclick="showCollection('standard')"
        id="standard-count"
      >
        0/11
      </div>
      <p class="text-center">&#x1F0CF; &#x261D;</p>
    </div>
    <button id="b" class="unseen" onclick="forB()"></button>
    <!-- Pointer to indicate phone direction-->
    <div id="phone-move" class="path"></div>
    <!-- Waiting for phone to connect banner -->
    <div id="waiting-for-device">
      <div class="section">
        <span>Scan with phone or go to:</span>
        <span id="url"></span>
      </div>
      <div id="placeholder"></div>
      <div class="section">
        <button id="optionBtn" onclick="showSelfPlay()">
          Or play on one device
        </button>
      </div>
    </div>
    <div id="self-play"></div>
    <div id="orientationMessage">
      <div class="d-flex">
        <span>Please rotate to landscape mode to play.</span>
      </div>
    </div>
  </body>
</html>
